<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <title>Word-Styler</title>
      {%load static%}
        <link rel="stylesheet" href="{% static 'style.css' %}" media="screen" title="no title"  charset="utf-8">
  </head>
  <body>
    {%load static%}
    {%for word in request.session.words%}
      {%if word%}
        <h3>{{word.3}} {{word.4}}</h3>
      {%endif%}
    {%endfor%}
    <h3>style an entry!</h3>
    <form class="" action="process/" method="post">
      {%csrf_token%}
      <table>
        <tr>
          <td>word:</td>
          <td><input type="text" name="word"></td>
        </tr>
        <tr>
          <td>color:</td>
          <td>
            <p>Blue-<input type="radio" name="color" value="blue"></p>
            <p>Red-<input type="radio" name="color" value="red"></p>
            <p>Green-<input type="radio" name="color" value="green"></p>
          </td>
        </tr>
        <tr>
          <td>
            <p>BIG:<input type="radio" name="bigword" value="big"></p>
            <p>or small:<input type="radio" name="bigword" value="small"></p>
          </td>
        </tr>
      </table>
      <input type="submit" value="submit">
    </form>
  </body>
</html>
