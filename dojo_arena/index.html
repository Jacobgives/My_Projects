<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dojo Arena!!</title>
    <link rel="stylesheet" href="style.css">
    <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  	<script type="text/javascript">

    $(document).ready(function(){
      alert("Welcome to THUNDERDOME! Choose your battleground.");
      $('#pics').ready(hide())
      $("#b1").click($("#img1").addClass('background'){
        $('#b1').click($("#open").hide())
      )};
      $('#b2').click($('#img1').attr('src', 'dojo_arena_photos/beach.jpg'){
      )};
      $("#b3").click($('#open').attr('src', 'dojo_arena_photos/earth.jpg'){
      )};
      $("#b4").click($('#open').attr('src', 'dojo_arena_photos/forest.jpg'){
      )};
      $("#b5").click($('#open').attr('src', 'dojo_arena_photos/matrix.jpg'){
      )};
      $("#b6").click($('#open').attr('src', 'dojo_arena_photos/snow.jpg'){
      )};
    )};
  	</script>
  </head>
  <body>
    <div id="wrapper">
      <div id = "pics">
        <img id = "img1" src="dojo_arena_photos/dojo.jpg" alt="">

        <img id = "img3" src="dojo_arena_photos/earth.jpg" alt="">
        <img id = "img4" src="dojo_arena_photos/forest.jpg" alt="">

    </div>
