<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>JSObjects</title>
  </head>
  <body>
    <script type="text/javascript">
    let students = [
      {name: 'Remy', cohort: 'Jan'},
      {name: 'Genevieve', cohort: 'March'},
      {name: 'Chuck', cohort: 'Jan'},
      {name: 'Osmund', cohort: 'June'},
      {name: 'Nikki', cohort: 'June'},
      {name: 'Boris', cohort: 'June'}
    ];
      for(let x=0; x<students.length; x++){
        for (var key in students[x]){
          console.log(key+': '+students[x][key]);
        }
        console.log()
      }
      let users = {
        employees: [
          {'first_name':  'Miguel', 'last_name' : 'Jones'},
          {'first_name' : 'Ernie', 'last_name' : 'Bertson'},
          {'first_name' : 'Nora', 'last_name' : 'Lu'},
          {'first_name' : 'Sally', 'last_name' : 'Barkyoumb'}
        ],
        managers: [
          {'first_name' : 'Lillian', 'last_name' : 'Chambers'},
          {'first_name' : 'Gordon', 'last_name' : 'Poe'}
        ]
      };
      for (var key in users){
        console.log(key)
        for(let i=0; i < users[key].length; i++){
          console.log(users[key][i]['last_name'] + ", "+users[key][i]['first_name']+" "+`${users[key][i]['first_name'].length+users[key][i]['last_name'].length}`);
        }
      }

    </script>
  </body>
</html>
