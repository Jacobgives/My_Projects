<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("img").click(function(){
        var temp = $(this).attr("src");
        $(this).attr("src",$(this).attr("data-alt-src"));
        $(this).attr("data-alt-src", temp);

        });
      });
  </script>
</head>
<body>
  <div id="wrapper">
    <img src = "img/ninja0.png" id="ninja0" data-alt-src="img/cat0.png" >
    <img src = "img/ninja1.png" id="ninja1" data-alt-src="img/cat1.png">
    <img src = "img/ninja2.png" id="ninja2" data-alt-src="img/cat2.png">
    <img src = "img/ninja3.png" id="ninja3" data-alt-src="img/cat3.png">
    <img src = "img/ninja4.png" id="ninja4" data-alt-src="img/cat4.png">
  </div>



</body>
</html>
